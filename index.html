      .swiper.swiper-cube {

      .swiper-cube .swiper-slide {

      /* reset */
      * {
        margin: 0;

        color: inherit;
      }
      *,
      :after,
      :before {
        box-sizing: border-box;

        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        cursor: default;
        line-height: 1.5;
        overflow-wrap: break-word;
        word-break: break-word;
        tab-size: 4;
      }
      html,

        width: 100%;
        height: 100%;

        /* overflow-x: hidden; */

          padding: 2rem;
          border: 3px solid var(--main-color);
          border-radius: 21px 21px 0 0;
          z-index: 99;
        }

          align-items: center;
          justify-content: space-between;
          margin-bottom: 4rem;
        }
        .m_check_input_wrap .input_title > h1 {
          font-size: 5rem;
          font-weight: bold;
        }

        .m_button > .check_btns > .apply_btn {

      /* modal */
      .modal {
        width: 100%;
        height: 100%;
        display: none;
        position: fixed;
        top: 0;
        z-index: 999;
      }
      .modal .modal_wrap {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .show {
        display: block;
      }
      .modal_evt {
        display: block;
        transition: all 0.2s;
      }
      .modal_evt .modal_wrap {
        opacity: 1;
        transition: all 0.2s;
      }
      .modal_evt .modal_wrap .modal_content {
        position: relative;
        background-color: var(--white);
        opacity: 1;
        transition: all 0.2s;
      }
      .modal1 .modal_content,
      .modal11 .modal_content {
        max-width: 64rem;
        width: 100%;
        padding: 2rem;
        border-radius: 2.1rem;
        border: 3px solid var(--main-color);
      }
      .modal1 .modal_title,
      .modal11 .modal_title {
        max-width: 40rem;
        width: 100%;
        margin-bottom: 2rem;
      }
      .modal_close {
        position: absolute;
        right: 2rem;
        top: 2rem;
        cursor: pointer;
      }
      .ch_wrap {
        display: flex;
        align-items: center;
        margin-bottom: 1.2rem;
      }
      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }
      input[type="checkbox"] + label {
        font-size: 1.6rem;
        margin-left: 0.6rem;
        cursor: pointer;
      }
      .modal1 .apply_box,
      .modal11 .apply_box {
        height: 20rem;
        overflow-y: scroll;
        border: 1px solid var(--gray);
        margin-bottom: 2.6rem;
      }
      .modal1 .modal_btn,
      .modal11 .modal_btn {
        text-align: center;
        align-content: center;
        color: var(--white);
        font-size: 2rem;
        font-weight: bold;
        width: 100%;
        height: 4rem;
        background-color: var(--main-color);
        border-radius: 50px;
      }
      .modal2 .modal_content,
      .modal3 .modal_content {
        max-width: 50rem;
        width: 100%;
        padding: 4rem 2rem;
        border-top: 20px solid var(--main-color);

      .modal2 .modal_title > p {

        text-align: center;
        margin-bottom: 2rem;
      }
      .modal2 .modal_title > h1,

    </style>
